<div id="cuerpo">
  <div class="col-12">
    <button (click)="volverAPrincipal()" style="float: right;" class="btn btn-outline-danger" type="button"><i style="font-size: 28px;" class="fas fa-times-circle"></i></button>
 </div><br><br>
<h5 id="tituloTabla" class="text-center">Listado de Entrenadores</h5>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <form class="d-flex">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Seleccione un filtro</option>
            <option value="1">filtro1</option>
            <option value="2">filtro2</option>
            <option value="3">filtro3</option>
          </select>
        <button class="btn btn-outline-success" type="button">Filtrar</button>
      </form>
    </div>
  </nav>
  <br>
<table class="table table-dark table-striped" style="text-align: center;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Dni</th>
      <th scope="col">Activo</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entrenador of listaEntrenadores">
      <th scope="row">{{listaEntrenadores.indexOf(entrenador)+1}}</th>
      <td>{{entrenador.nombre}}</td>
      <td>{{entrenador.apellido}}</td>
      <td>{{entrenador.dni}}</td>
      <td>{{listaUsuarios[listaEntrenadores.indexOf(entrenador)].activo}}</td>
      <td>  </td>
      <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-primary"><i class="fas fa-thumbs-up" (click)="activarUsuario(listaEntrenadores.indexOf(entrenador))"></i> Alta</button>
        <button type="button" class="btn btn-danger"><i class="fas fa-thumbs-down" (click)="desactivarUsuario(listaEntrenadores.indexOf(entrenador))"></i> Baja</button>
        <button type="button" class="btn btn-success" (click)="eliminarEntrenador(listaEntrenadores.indexOf(entrenador))" ><i class="fas fa-trash-alt"></i></button>
      </div></td>
    </tr>
  </tbody>
</table>
