<div id="cuerpo">
  <div class="col-12">
     <button *ngIf="cuadritoUsuario===true" (click)="volverAPrincipal()" style="float: right;" class="btn btn-outline-danger" type="button"><i style="font-size: 28px;" class="fas fa-times-circle"></i></button>
  </div>
  <div class="col-12">
    <button *ngIf="cuadritoUsuario===false" (click)="volverALogin()" style="float: right;" class="btn btn-outline-danger" type="button"><i style="font-size: 28px;" class="fas fa-times-circle"></i></button>
 </div>
  <br>
  <br>
  <!-- Datos Personales-->
  <div *ngIf="cuadroDatosPers === true" class="card text-center" id="cuadro">
    <div class="card-header" id="encabezado">
      Datos personales del Alumno
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="texto" class="form-control" id="inputNombre" name="persona.nombre" [(ngModel)]="persona.nombre">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="texto" class="form-control" id="inputApellido" name="persona.apellido"
            [(ngModel)]="persona.apellido">
        </div>
        <div class="col-4">
          <label for="inputDni" class="form-label">DNI</label>
          <input type="texto" class="form-control" id="inputDni" name="persona.dni" [(ngModel)]="persona.dni">
        </div>
        <div class="col-4">
          <label for="inputFechaNac" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="inputFechaNac" name="persona.fechaNac"
            [(ngModel)]="persona.fechaNac">
        </div>
        <div class="col-4">
          <label for="inputCelular" class="form-label">Celular</label>
          <input type="texto" class="form-control" id="inputCelular" name="persona.celular"
            [(ngModel)]="persona.celular">
        </div>
        <div class="col-4">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="jtolababsd@gmail.com"
            [(ngModel)]="persona.correo" name="persona.correo">
        </div>
        <div class="col-4">
          <label for="inputDomicilio" class="form-label">Domicilio</label>
          <input type="texto" class="form-control" id="inputDomicilio" name="persona.domicilio"
            [(ngModel)]="persona.domicilio">
        </div>
        <div class="col-4">
          <label for="inputFechaInicio" class="form-label">Fecha de inicio</label>
          <input type="date" class="form-control" id="inputFechaInicio" name="alumno.fechaInicio"
            [(ngModel)]="alumno.fechaInicio">
        </div>
        <div class="col-8">
          <button type="button" class="btn btn-primary">Subir foto</button>
          <br><br>
          <img src="./../../../assets/gym/fotoPerfil.jpg" class="img-thumbnail" alt="" width="300px">
        </div>

        <div class="col-4">
          <div class="card text-center" id="cuadroUs">
            <div class="card-header" style="background-color: black; font-size: 20px;">
              Generar Usuario <i class="fas fa-user"></i>
            </div>
            <div class="card-body">
              <div class="col-12">
                <label for="inputUsuario" class="form-label">Usuario</label>
                <input type="texto" class="form-control" id="inputUsuario" name="usuario.userName"
                  [(ngModel)]="usuario.userName">
              </div>
              <div class="col-12">
                <label for="inputContra" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="inputContra" name="usuario.password"
                  [(ngModel)]="usuario.password">
              </div>
              
              <div *ngIf="cuadritoUsuario===true">
              <div class="col-md-12">
                <label for="inputRol" class="form-label">Rol</label>
                <select id="inputRol" class="form-select" name="usuario.rol" [(ngModel)]="usuario.rol">
                  <option selected></option>
                  <option value="Alumno">Alumno</option>
                  <option value="Entrenador">Entrenador</option>
                </select>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="usuario.activo" id="activo" checked
                  [(ngModel)]="usuario.activo" value="true">
                <label class="form-check-label" for="activo">
                  Activo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="usuario.activo" id="inactivo"
                  [(ngModel)]="usuario.activo" value="false">
                <label class="form-check-label" for="inactivo">
                  Inactivo
                </label>
              </div>
            </div>

          </div>
            <div class="card-footer text-muted">
              GYM Grupo 06
            </div>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-2">
          <button *ngIf="cuadritoUsuario===true" type="submit" class="btn btn-primary" (click)="agregarPersona()">Guardar Datos</button>
          <button *ngIf="cuadritoUsuario===false" type="submit" class="btn btn-primary" (click)="irALogin()">Registrarse!</button>
        </div>
<!--         <div class="col-2">
          <button type="submit" class="btn btn-primary" (click)="crearUsuario()">Generar usuario</button>
        </div> -->
        <div class="col-4"></div>

      </form>
    </div>
    <div class="card-footer text-muted" id="encabezado">
      Gym
    </div>
  </div>

  <div *ngIf="cuadroPlan === true && usuario.rol==='Alumno'" class="card text-center" id="cuadro">
    <div class="card-header" id="encabezado">
      Plan del Alumno
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputState" class="form-label">Elija un plan</label>
          <select id="inputState" class="form-select" [(ngModel)]="plan.tipo" name="plan.tipo">
            <option selected></option>
            <option value="Pase Libre">Pase Libre (todos los dias)</option>
            <option value="Full(5dias)">Full (5 dias)</option>
            <option value="Basico(3dias)">Basico (3 dias)</option>
          </select>
        </div>
        <div class="col-6">
          <label for="inputFechaInicioPlan" class="form-label">Fecha de inicio Plan</label>
          <input type="date" class="form-control" id="inputFechaInicioPlan" [(ngModel)]="plan.fechaInicioPlan"
            name="plan.fechaInicioPlan">
        </div>
        <div class="col-6">
          <label for="inputFechaFinPlan" class="form-label">Fecha de Fin Plan</label>
          <input type="date" class="form-control" id="inputFechaFinPlan" [(ngModel)]="plan.fechaFinDelPlan"
            name="plan.fechaFinDelPlan">
        </div>
        <div class="col-md-6">
          <label for="inputNivel" class="form-label">Nivel</label>
          <select id="inputNivel" class="form-select" [(ngModel)]="plan.nivel" name="plan.nivel">
            <option selected></option>
            <option value="Principiante">Principiante</option>
            <option value="Medio">Medio</option>
            <option value="Avazado">Avanzado</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputObjetivo" class="form-label">Objetivo</label>
          <select id="inputObjetivo" class="form-select" [(ngModel)]="plan.objetivo" name="plan.objetivo">
            <option selected></option>
            <option value="Bajar de Peso">Bajar de peso</option>
            <option value="Tonificacion muscular">Tonificacion muscular</option>
            <option value="Ganar masa Mucular">Ganar masa muscular</option>
          </select>
        </div>
        <div class="col-md-6"></div>

        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="guardarPlan()">Guardar Plan</button>
        </div>

      </form>
    </div>
    <div class="card-footer text-muted" id="encabezado">
      Gym
    </div>
  </div>
