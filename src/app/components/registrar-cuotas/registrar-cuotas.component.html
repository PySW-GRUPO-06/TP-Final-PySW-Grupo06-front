    <div class="card-header" id="encabezado">
      Pago de cuota del alumno
    </div>
    <div class="card-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputState" class="form-label">Modo de pago</label>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Tarjeta</option>
              <option>Efectivo</option>
              <option>Transferencia</option>
            </select>
          </div>
            <div class="col-md-6">
                <label for="inputMonto" class="form-label">Monto a pagar</label>
                <input type="texto" class="form-control" id="inputMonto">
              </div>

            <div class="col-6">
                <label for="inputFechaPago" class="form-label">Fecha de Pago</label>
                <input type="date" class="form-control" id="inputFechaPago">
              </div>
              <div class="col-md-6">
                <label for="inputMesAPagar" class="form-label">Mes a pagar</label>
                <select id="inputMesAPagar" class="form-select">
                  <option selected></option>
                  <option>Enero</option>
                  <option>Febrero</option>
                  <option>Marzo</option>
                  <option>Abril</option>
                  <option>Mayo</option>
                  <option>Junio</option>
                  <option>Julio</option>
                  <option>Agosto</option>
                  <option>Septiembre</option>
                  <option>Octubre</option>
                  <option>Noviembre</option>
                  <option>Diciembre</option>
                </select>
              </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar Cuota</button>
            </div>
          </form>

    </div>
