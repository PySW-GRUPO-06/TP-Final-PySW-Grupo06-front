  <body>
    <div class="login-box">
      <img src="./../../../assets/gym/logo1.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese Usuario" name='userName' [(ngModel)]="userform.userName">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrerse contraseña" name='password' [(ngModel)]="userform.password">
        <input type="submit" (click)="login()" value="Log In">
        <a href="#">Olvido su contraseña?</a><br>
        <a href="#">No tiene una cuenta?Registrese aqui!</a><br>
        <button type="button" class="btn btn-danger" (click)="volver()">volver</button>
      </form>
    </div>
  </body>
